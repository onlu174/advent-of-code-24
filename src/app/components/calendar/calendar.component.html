<h2>Calendar</h2>
<nav>
  <ul>
    @for (day of calendar; track $index) {
      <li>
        <a [routerLink]="[day.number]">
          Day {{ day.number }}
          @if (day.title) {
            - {{ day.title }}
          }
        </a>
      </li>
    }
    @if (calendar.length < maxCalendarSize) {
      <li>...</li>
    }
  </ul>
</nav>
